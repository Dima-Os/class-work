<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module-09_10</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  </head>
  <body>
    <form action="#">
      <input
        class="input-name"
        type="text"
        name="user-name"
        placeholder="Your Name*"
      />
      <input
        class="input-surname"
        type="text"
        name="user-surname"
        placeholder="Your Surname*"
      />
      <button class="submit-button" type="submit">Submit</button>
    </form>
    <template
      ><article class="rendered-newst">
        {{#each this}}
        <h2>{{this.title}}</h2>
        <p>{{this.article}}</p>
        {{/each}}
      </article>
    </template>

    <script src="./js/render-selector.js"></script>
  </body>
</html>
